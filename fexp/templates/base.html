<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style/base.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">

    {% block links %}
    {% endblock %}

</head>
<body>
    <header class="header">
        <div class="header__inner">
            <div class="logo">
                <a href="/index"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="" width="90px" height="45px"></a>
            </div>
            <nav class="nav">
                <a href="/index" class="nav__link">Главная</a>
                <a href="/index" class="nav__link">О нас</a>
                <a href="/index" class="nav__link">Найти работу</a>
                <a href="/index" class="nav__link">Обратная связь</a>
            </nav>
            <div class="auth-btn">
                {% if current_user.is_authenticated %}
                    <a class="btn btn-profile" href="/profile/{{ current_user.username }}">Профиль</a>
			    {% else %}
                    <a class="btn btn-register" href="/register">Регистрация</a>
                    <a class="btn btn-login" href="/login">Войти</a>               
                {% endif %}
            </div>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="footer"></footer>

    <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
    
</body>
</html>
